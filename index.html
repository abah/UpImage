<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpImage - AI Image Upscaler</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <img src="assets/logo.png" alt="UpImage Logo" class="app-logo">
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="control-group">
                    <label for="imageInput" class="upload-label">Choose Image</label>
                    <input type="file" id="imageInput" accept="image/*" class="file-input">
                </div>

                <div class="settings-container">
                    <div class="resolution-settings">
                        <h3>Resolution Settings</h3>
                        <div class="control-group">
                            <label for="dpiSelect">Output DPI:</label>
                            <select id="dpiSelect" class="select-input">
                                <option value="72">72 DPI (Screen)</option>
                                <option value="150">150 DPI (Web)</option>
                                <option value="300">300 DPI (Print)</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="aiModel">AI Model:</label>
                            <select id="aiModel" class="select-input">
                                <option value="esrgan">ESRGAN (Best Quality)</option>
                                <option value="srcnn">SRCNN (Fast)</option>
                                <option value="basic">Basic (No AI)</option>
                            </select>
                        </div>
                    </div>

                    <div class="enhancement-settings">
                        <h3>Enhancement Settings</h3>
                        <div class="control-group">
                            <label for="noiseReduction">Noise Reduction:</label>
                            <input type="range" id="noiseReduction" min="0" max="100" value="50">
                        </div>
                        
                        <div class="control-group">
                            <label for="sharpness">Sharpness:</label>
                            <input type="range" id="sharpness" min="0" max="100" value="50">
                        </div>
                        
                        <div class="control-group">
                            <label for="quality">Output Quality:</label>
                            <input type="range" id="quality" min="1" max="100" value="90">
                        </div>
                        
                        <div class="control-group">
                            <label for="faceEnhance">Face Enhancement:</label>
                            <input type="checkbox" id="faceEnhance">
                        </div>
                    </div>
                </div>

                <button id="upscaleButton" class="primary-button">Upscale Image</button>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original Image</h3>
                    <canvas id="originalCanvas"></canvas>
                    <div id="originalInfo" class="image-info"></div>
                </div>
                
                <div class="preview-box">
                    <h3>Enhanced Image</h3>
                    <canvas id="upscaledCanvas"></canvas>
                    <div id="upscaledInfo" class="image-info"></div>
                </div>
            </div>
        </div>

        <div class="processing-info" style="display: none;">
            <div class="status-text">Processing...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
