<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6B4FBB;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background Rectangle -->
    <rect x="50" y="40" width="700" height="120" rx="20" fill="url(#gradient)" filter="url(#shadow)" />
    
    <!-- Up Arrow -->
    <path d="M120 120 L160 70 L200 120" stroke="white" stroke-width="8" fill="none" filter="url(#shadow)" />
    
    <!-- Text -->
    <text x="240" y="125" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#shadow)">UpImage</text>
    
    <!-- Image Icon -->
    <rect x="100" y="65" width="120" height="80" rx="8" stroke="white" stroke-width="4" fill="none" filter="url(#shadow)" />
    <circle cx="130" y="90" r="10" fill="white" filter="url(#shadow)" />
    <path d="M100 130 L140 100 L160 110 L200 80 L220 145" stroke="white" stroke-width="4" fill="none" filter="url(#shadow)" />
</svg> 